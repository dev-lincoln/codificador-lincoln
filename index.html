<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <link rel="shortcut icon" href="assets/lock.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
    <title>Decodificador</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="mb-5"><span>Decodificador</span></h1>
            <h3>Base64 | Cifra de César</h3>
            <form action="#">
                <textarea
                name="mensagem"
                id="mensagem"
                cols="50"
                rows="4"
                placeholder="Digite sua mensagem..."
                ></textarea>

                <label id="selecione" for="select"></label>
                <select name="select" class="select" id="select">
            <option value="selecione" disabled selected>Selecione</option>
            <option value="base64">Base64</option>
            <option value="cifra">Cifra de césar</option>
        </select>
        <div class="chave-container">
            <label class="chave" for="range">Escolha a Chave</label>
            <div class="slider-range">
                <input
                type="range"
                value="1"
                min="1"
                max="26"
                class="range"
                id="range"
                oninput="rangenumber.value=value"
                />
                <input
                type="number"
                value="1"
                id="rangenumber"
                min="1"
                max="26"
                oninput="range.value=value"
                />
            </div>
        </div>
        
        <div class="radio-button">
            <div class="radio">
                <input
                type="radio"
                name="codificar"
                id="codificar"
                value="codificar"
                checked
                />
                <label for="codificar">Codificar</label>
            </div>
            
            <div class="radio">
                <input
                type="radio"
                name="codificar"
                id="decodificar"
                value="decodificar"
                />
                <label for="decodificar">Decodificar</label>
            </div>
        </div>
        
        <textarea
        id="resultado"
            class="mensagem resultado"
            cols="50"
            rows="4"
            readonly
            placeholder="Mensagem Criptografada"
            ></textarea>
            <div class="btn">
                <button>Codificar Mensagem!</button>
            </div>
        </form>
    </div>
</main>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
<script defer src="javascript/script.js"></script>
</body>
</html>
